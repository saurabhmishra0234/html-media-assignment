<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator with Countdown</title>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p id="countdown"></p>
    <p id="result"></p>

    <script>
        // Define the delay in milliseconds
        const delay = 3000; // 3 seconds

        // Get references to the elements
        const countdownElement = document.getElementById('countdown');
        const resultElement = document.getElementById('result');

        // Function to generate a random number
        const generateRandomNumber = () => {
            const randomNumber = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
            resultElement.textContent = `Random Number Generated: ${randomNumber}`;
        };

        // Function to start the countdown and generate the random number
        const startCountdown = () => {
            let remainingTime = delay / 1000; // Convert milliseconds to seconds

            // Display countdown every second
            const countdownInterval = setInterval(() => {
                countdownElement.textContent = `Time remaining: ${remainingTime} seconds`;
                remainingTime--;

                // When countdown reaches 0, clear interval and generate the random number
                if (remainingTime < 0) {
                    clearInterval(countdownInterval);
                    generateRandomNumber();
                }
            }, 1000); // 1000 milliseconds = 1 second
        };

        // Start the countdown when the script runs
        startCountdown();
    </script>
</body>
</html>
